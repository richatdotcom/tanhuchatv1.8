<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANHUTOWN - Fix OS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        body { background-color: #050505; color: #00ff41; font-family: 'Fira Code', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; background-size: cover; background-position: center; transition: background-image 1s ease; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 1; }
        #terminal { width: 98vw; max-width: 1100px; height: 90vh; border: 1px solid #00ff41; padding: 0; display: flex; flex-direction: column; background: rgba(13, 13, 13, 0.7); position: relative; z-index: 5; box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); backdrop-filter: blur(10px); }
        #main-content { display: flex; flex: 1; overflow: hidden; }
        #user-sidebar { width: 240px; border-right: 1px solid #008f11; display: flex; flex-direction: column; background: rgba(0,0,0,0.4); }
        #sidebar-header { padding: 12px; font-size: 0.75em; border-bottom: 1px solid #008f11; color: #00ff41; }
        #user-list { flex: 1; overflow-y: auto; padding: 10px; list-style: none; margin: 0; font-size: 0.85em; }
        #banned-archive { height: 150px; border-top: 1px solid #ff0000; background: rgba(20, 0, 0, 0.4); display: none; flex-direction: column; }
        #archive-header { padding: 8px; font-size: 0.65em; color: #ff0000; border-bottom: 1px solid #550000; font-weight: bold; }
        #banned-list { flex: 1; overflow-y: auto; padding: 5px; list-style: none; margin: 0; font-size: 0.75em; }
        .banned-item { display: flex; justify-content: space-between; align-items: center; color: #ff5555; padding: 3px 5px; border-bottom: 1px solid #330000; }
        .unban-btn { color: #00ff41; cursor: pointer; font-weight: bold; }
        .user-item { margin-bottom: 5px; padding: 5px; display: flex; align-items: center; gap: 8px; cursor: default; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; }
        .online { background: #00ff41; box-shadow: 0 0 5px #00ff41; }
        .offline { background: #444; }
        #admin-context-menu { display: none; position: fixed; background: #0d0d0d; border: 1px solid #00ff41; z-index: 1000; width: 200px; box-shadow: 5px 5px 15px rgba(0,0,0,0.8); }
        .context-item { padding: 12px; font-size: 0.75em; cursor: pointer; font-weight: bold; border-bottom: 1px solid #1a1a1a; }
        .item-ban { color: #ff0000; } .item-ban:hover { background: #ff0000; color: white; }
        .item-delete { color: #ffaa00; } .item-delete:hover { background: #ffaa00; color: black; }
        #chat-area { flex: 1; display: flex; flex-direction: column; padding: 15px; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.4); border: 1px solid rgba(0,255,65,0.1); }
        .log-line { line-height: 1.4; font-size: 0.85em; }
        #input-line { display: flex; align-items: center; gap: 10px; border-top: 1px solid #008f11; padding-top: 10px; }
        #message-input { flex: 1; background: transparent; border: none; color: #00ff41; font-family: 'Fira Code', monospace; outline: none; }
        #send-btn { background: #00ff41; color: black; border: none; padding: 8px 20px; cursor: pointer; font-weight: bold; }
        #login-screen, #ban-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="admin-context-menu">
    <div class="context-item item-ban" id="ctx-ban-btn">BİRİMİ MÜHÜRLE (BAN)</div>
    <div class="context-item item-delete" id="ctx-del-btn">VERİLERİ SİL (WIPE)</div>
</div>

<div id="terminal">
    <div id="ban-screen"><h1>[ ERİŞİM ENGELLENDİ ]</h1><p>Bu cihaz mühürlenmiştir.</p></div>
    
    <div id="login-screen">
        <div style="border: 1px solid #00ff41; padding: 40px; background: #0d0d0d; text-align: center;">
            <p>> TANHUTOWN_OS v5.1</p>
            <input type="text" id="username-input" placeholder="Rumuz girin..." style="background:transparent; border:none; border-bottom:1px solid #00ff41; color:#00ff41; outline:none; text-align:center; width: 100%; margin-top:20px;" autofocus>
        </div>
    </div>

    <div id="main-content">
        <aside id="user-sidebar">
            <div id="sidebar-header">> BİRİM_LİSTESİ</div>
            <ul id="user-list"></ul>
            <div id="banned-archive">
                <div id="archive-header">MÜHÜRLÜ_ARŞİV</div>
                <ul id="banned-list"></ul>
            </div>
        </aside>

        <section id="chat-area">
            <div style="display:flex; justify-content: space-between; border-bottom:1px solid #008f11; padding-bottom:5px; margin-bottom:10px; font-size:0.75em;">
                <span id="prompt-label">user@town:~$</span>
                <span onclick="logout()" style="cursor:pointer; color:#ff0000;">[LOGOUT]</span>
            </div>
            <div id="messages"></div>
            <div id="input-line">
                <input type="text" id="message-input" autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">İLET</button>
            </div>
        </section>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://texttanhu-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let deviceId = localStorage.getItem('tanhutown_device_id') || 'DEV-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    localStorage.setItem('tanhutown_device_id', deviceId);

    let currentUser = localStorage.getItem('chatUser');
    let isAdmin = false;

    // OTOMATİK VERİ KONTROLÜ
    function checkUserStillExists() {
        if (!currentUser || currentUser.toUpperCase() === "TANHU") return;
        db.ref('users/' + currentUser).on('value', (s) => {
            if (!s.exists()) {
                localStorage.removeItem('chatUser');
                location.reload();
            }
        });
    }

    function updatePresence(name, status) {
        if (!name) return;
        const ref = db.ref('users/' + name);
        if (status === 'online') {
            ref.update({ status: 'online', lastDev: deviceId });
            ref.onDisconnect().update({ status: 'offline' });
        } else ref.update({ status: 'offline' });
    }

    function listenLists() {
        db.ref().on('value', (snapshot) => {
            const userListElem = document.getElementById('user-list');
            const bannedListElem = document.getElementById('banned-list');
            userListElem.innerHTML = '';
            bannedListElem.innerHTML = '';
            
            const users = snapshot.child('users').val() || {};
            const bannedDevices = snapshot.child('banned_devices').val() || {};
            
            for (let name in users) {
                const devId = users[name].lastDev;
                if (bannedDevices[devId]) continue;

                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `<span class="status-dot ${users[name].status === 'online' ? 'online' : 'offline'}"></span> <span>${name}</span>`;
                
                li.oncontextmenu = (e) => {
                    if (isAdmin && name.toUpperCase() !== "TANHU") {
                        e.preventDefault();
                        const menu = document.getElementById('admin-context-menu');
                        menu.style.display = 'block';
                        menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
                        
                        document.getElementById('ctx-ban-btn').onclick = () => {
                            if (confirm(`${name} banlansın mı?`)) db.ref('banned_devices/' + devId).set({ user: name, date: Date.now() });
                            menu.style.display = 'none';
                        };

                        document.getElementById('ctx-del-btn').onclick = () => {
                            if (confirm(`${name} verileri silinsin mi?`)) db.ref('users/' + name).remove();
                            menu.style.display = 'none';
                        };
                    }
                };
                userListElem.appendChild(li);
            }

            if (isAdmin) {
                for (let bid in bannedDevices) {
                    const li = document.createElement('li');
                    li.className = 'banned-item';
                    li.innerHTML = `<span>${bannedDevices[bid].user || 'Bilinmeyen'}</span> <span class="unban-btn" onclick="unbanDevice('${bid}')">[X]</span>`;
                    bannedListElem.appendChild(li);
                }
            }
        });
    }

    function unbanDevice(bid) {
        if (confirm("Ban kaldırılsın mı?")) db.ref('banned_devices/' + bid).remove();
    }

    // BAN KONTROLÜ (DÜZELTİLDİ)
    function checkBan(name) {
        if (name.toUpperCase() === "TANHU") {
            startApp();
            return;
        }
        db.ref('banned_devices/' + deviceId).once('value', (s) => {
            if (s.exists()) {
                document.getElementById('ban-screen').style.display = 'flex';
            } else {
                startApp();
            }
        });
    }

    if (currentUser) {
        checkBan(currentUser);
        checkUserStillExists();
    }

    function startApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('ban-screen').style.display = 'none';
        isAdmin = (currentUser.toUpperCase() === "TANHU");
        if (isAdmin) document.getElementById('banned-archive').style.display = 'flex';
        document.getElementById('prompt-label').textContent = `${currentUser.toLowerCase()}@town:~$`;
        updatePresence(currentUser, 'online');
        listenLists();
        loadMessages();
    }

    function sendMessage() {
        const val = document.getElementById('message-input').value;
        if (val.trim()) {
            db.ref('lobi').push({ gonderen: currentUser, mesaj: val, timestamp: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('message-input').value = "";
        }
    }

    function loadMessages() {
        db.ref('lobi').limitToLast(40).on("child_added", (s) => {
            const data = s.val();
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerHTML = `[${new Date(data.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}] <b style="${data.gonderen.toUpperCase()==='TANHU' ? 'color:#4ecca3' : ''}">${data.gonderen}</b>: ${data.mesaj}`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    }

    document.getElementById('username-input').onkeypress = (e) => {
        if (e.key === 'Enter') {
            let name = e.target.value.trim();
            if (!name) return;
            if (name.toUpperCase() === "TANHU") {
                if (prompt("TANHU_KEY:") !== "3169") return alert("ERİŞİM REDDEDİLDİ");
            }
            currentUser = name;
            localStorage.setItem('chatUser', name);
            checkBan(name);
        }
    };

    function logout() { updatePresence(currentUser, 'offline'); localStorage.removeItem('chatUser'); location.reload(); }
    window.onclick = () => document.getElementById('admin-context-menu').style.display = 'none';
    document.getElementById('message-input').onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
